<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/larik-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larik SQL Studio</title>
    <style>
      /* Prevent white flash - match app dark theme */
      html, body {
        background-color: #161618;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow: hidden;
      }
      
      #root {
        background-color: #161618;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        height: 100%;
      }
      
      /* Initial loading state */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #161618;
        color: rgba(255, 255, 255, 0.7);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        gap: 16px;
        z-index: 10000;
        pointer-events: auto;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      /* Hide loader when app is ready */
      .app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .app-loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .app-loader-text {
        font-size: 14px;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <!-- HTML Loader - stays visible until React app is ready -->
    <div class="app-loader" id="html-loader">
      <div class="app-loader-spinner"></div>
      <div class="app-loader-text">Loading...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

</html>
